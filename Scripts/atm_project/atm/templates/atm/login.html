<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'atm/styles.css' %}">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card-container">
            <div class="card p-4 shadow fade-in">
                <h1 class="text-center mb-4">ATM Login</h1>
                <form method="post" action="{% url 'authenticate' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="pin">Enter your 4-digit PIN:</label>
                        <input type="number" class="form-control" id="pin" name="pin" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                </form>
                {% if messages %}
                    <ul class="mt-3 list-unstyled">
                        {% for message in messages %}
                            <li class="alert alert-danger">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
